<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Атмосфера дома</title>
  </head>
  <body>
    <div class="page-header">
      <header class="header">
        <div class="header__inner container">
          <a href="" class="header__logo logo">
            <img
              src="./assets/images/logo.svg"
              alt="Атмосфера дома"
              class="logo__image"
              width="31"
              height="21"
              loading="lazy"
            />
          </a>
          <nav class="header__menu hidden-mobile">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="" class="header__menu-link is-current">О нас</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Магазины</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Арендаторам</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Новости и акции</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__addres">
            <div class="header__adress-icon">
              <svg
                width="16"
                height="20"
                viewBox="0 0 16 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8 19.325C7.76667 19.325 7.53333 19.2833 7.3 19.2C7.06667 19.1167 6.85833 18.9917 6.675 18.825C5.59167 17.825 4.63333 16.85 3.8 15.9C2.96667 14.95 2.27083 14.0292 1.7125 13.1375C1.15417 12.2458 0.729167 11.3875 0.4375 10.5625C0.145833 9.7375 0 8.95 0 8.2C0 5.7 0.804167 3.70833 2.4125 2.225C4.02083 0.741667 5.88333 0 8 0C10.1167 0 11.9792 0.741667 13.5875 2.225C15.1958 3.70833 16 5.7 16 8.2C16 8.95 15.8542 9.7375 15.5625 10.5625C15.2708 11.3875 14.8458 12.2458 14.2875 13.1375C13.7292 14.0292 13.0333 14.95 12.2 15.9C11.3667 16.85 10.4083 17.825 9.325 18.825C9.14167 18.9917 8.93333 19.1167 8.7 19.2C8.46667 19.2833 8.23333 19.325 8 19.325ZM8 10C8.55 10 9.02083 9.80417 9.4125 9.4125C9.80417 9.02083 10 8.55 10 8C10 7.45 9.80417 6.97917 9.4125 6.5875C9.02083 6.19583 8.55 6 8 6C7.45 6 6.97917 6.19583 6.5875 6.5875C6.19583 6.97917 6 7.45 6 8C6 8.55 6.19583 9.02083 6.5875 9.4125C6.97917 9.80417 7.45 10 8 10Z"
                  fill="#A3897A"
                />
              </svg>
            </div>
            <p>Красноярск, ул. А. Вавилова 1, ст.39</p>
          </div>
          <button
            class="button__burger-menu burger__button vissible-mobile"
            type="button"
            onclick="mobileOverlay.showModal()"
          >
            <span class="visually-hidden">Open navigation menu</span>
          </button>
        </div>
      </header>
      <section class="hero container">
        <div class="hero__content">
          <div class="hero__title"></div>
          <div class="hero__logo logo"></div>
          <div class="hero__stats-list">
            <div class="hero__stats-item">
              <span class="hero__stats-number">45 тыс. м²</span>
              <span class="hero__stats-description"
                >общая площадь гипермаркета</span
              >
            </div>
            <div class="hero__stats-item">
              <span class="hero__stats-number">1.5 тыс.</span>
              <span class="hero__stats-description">парковочных мест</span>
            </div>
            <div class="hero__stats-item">
              <span class="hero__stats-number">2</span>
              <span class="hero__stats-description"
                >этажа магазинов на любой вкус</span
              >
            </div>
            <div class="hero__stats-item">
              <span class="hero__stats-number">190</span>
              <span class="hero__stats-description"
                >магазинов с широким выбором</span
              >
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer"></footer>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
      <form
        action=""
        class="mobile-overlay__close-button-wrapper"
        method="dialog"
      >
        <button class="mobile-overlay__close-button cross-button" type="submit">
          <span class="visually-hidden">Close navigation menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">MENU</div>
    </dialog>
  </body>
</html>
